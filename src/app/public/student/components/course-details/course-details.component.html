<div class="p-6 bg-gray-100 min-h-screen">
  <h2 class="text-xl font-semibold mb-4">Course Lessons</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let lesson of lessons" class="bg-white p-4 rounded-xl shadow-md">
      <h3 class="font-semibold">{{ lesson.title }}</h3>
      <p class="text-sm text-gray-500">{{ lesson.content }}</p>
      <button (click)="openLesson(lesson)" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">
        View Lesson
      </button>
    </div>
  </div>
</div>
