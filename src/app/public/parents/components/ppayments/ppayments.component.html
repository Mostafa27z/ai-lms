<div class="p-6">
    <!-- Payment Overview -->
    <div class="grid grid-cols-4 gap-4 mb-6">
      <div class="bg-white p-4 rounded-2xl shadow-md text-center">
        <h3 class="text-xl font-semibold">Total Fees Due</h3>
        <p class="text-2xl font-bold text-red-500">$1,200</p>
        <p class="text-sm text-gray-500">Due Now</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-md text-center">
        <h3 class="text-xl font-semibold">Total Paid</h3>
        <p class="text-2xl font-bold text-green-500">$5,000</p>
        <p class="text-sm text-gray-500">Completed</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-md text-center">
        <h3 class="text-xl font-semibold">Pending Payments</h3>
        <p class="text-2xl font-bold text-yellow-500">$200</p>
        <p class="text-sm text-gray-500">Processing</p>
      </div>
      <div class="bg-white p-4 rounded-2xl shadow-md text-center">
        <h3 class="text-xl font-semibold">Next Payment Due</h3>
        <p class="text-2xl font-bold">$400</p>
        <p class="text-sm text-gray-500">Mar 15, 2025</p>
      </div>
    </div>
  
    <!-- Search & Filters -->
    <div class="flex items-center justify-between mb-4">
      <input type="text" placeholder="Search invoices..." class="p-2 border rounded-lg w-1/3">
      <div class="flex gap-4">
        <select class="p-2 border rounded-lg">
          <option>All Status</option>
        </select>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">Apply Filters</button>
      </div>
    </div>
  
    <!-- Invoice Table -->
    <div class="bg-white p-4 rounded-2xl shadow-md">
      <table class="w-full text-left">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">Invoice Number</th>
            <th class="p-2">Issue Date</th>
            <th class="p-2">Due Date</th>
            <th class="p-2">Amount</th>
            <th class="p-2">Status</th>
            <th class="p-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t">
            <td class="p-2">#INV-2025-001</td>
            <td class="p-2">Jan 01, 2025</td>
            <td class="p-2">Jan 15, 2025</td>
            <td class="p-2">$500</td>
            <td class="p-2"><span class="bg-green-200 px-2 py-1 rounded-lg">Paid</span></td>
            <td class="p-2">
              <button class="bg-gray-500 text-white px-3 py-1 rounded-lg">Download</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Payment Methods -->
    <div class="bg-white p-4 rounded-2xl shadow-md mt-6">
      <h3 class="font-semibold mb-4">Payment Methods</h3>
      <div class="flex gap-4">
        <div class="bg-gray-100 p-4 rounded-lg flex-1">
          <p class="font-semibold">Visa **** 4242</p>
          <p class="text-sm text-gray-500">Expires 12/25</p>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg">+ Add Payment Method</button>
      </div>
    </div>
  
    <!-- Reports -->
    <div class="bg-white p-4 rounded-2xl shadow-md mt-6 flex justify-between">
      <button class="bg-gray-200 px-4 py-2 rounded-lg">Payment Summary</button>
      <button class="bg-gray-200 px-4 py-2 rounded-lg">Transaction History</button>
    </div>
  </div>
