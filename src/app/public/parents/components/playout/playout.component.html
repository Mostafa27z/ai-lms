<div class="p-6 gap-6 min-h-screen grid grid-cols-12 justify-between">
  <!-- Sidebar -->
  <app-paside class="col-span-1 md:col-span-2"></app-paside>

  <!-- Gap -->
  <div class="hidden md:col-span-1 md:inline-block"></div>

  <!-- Main Content -->
  <div class="col-span-9 rounded-xl overflow-hidden">
    <!-- Select Student -->
    <div class="mb-6">
      <label for="studentSelect" class="block mb-2 font-semibold"
        >Select Student:</label
      >
      <select
        id="studentSelect"
        class="p-2 border rounded-lg w-full"
        [(ngModel)]="selectedStudentId"
        (change)="onStudentChange()"
      >
        <option [ngValue]="null" disabled>Select student...</option>
        <option *ngFor="let student of students" [ngValue]="student.id">
          {{ student.user.name }}
          <!-- (Grade {{ student.grade_level }}) -->
        </option>
      </select>
    </div>

    <!-- Router content -->
    <router-outlet></router-outlet>
  </div>
</div>
