<div class="p-6">

  <!-- ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <div class="bg-[#7F55E0] text-white p-4 rounded-lg shadow">
      <h3 class="text-lg font-semibold">Total Users</h3>
      <p class="text-2xl font-bold">{{ totalUsers }}</p>
      <!-- <p class="text-sm opacity-80">+15% from last month</p> -->
    </div>
  </div>

  <!-- ÿ¨ÿØŸàŸÑ ÿπÿ±ÿ∂ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ -->
  <div class="bg-white rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">User List</h2>
      <button (click)="addUser()" class="bg-[#7F55E0] text-white px-4 py-2 rounded-lg shadow hover:bg-[#6A44C0]">
        + Add New User
      </button>
    </div>

    <div class="hidden lg:block">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-[#2C2F66] text-white">
            <th class="text-left py-3 px-4">Name</th>
            <th class="text-left py-3 px-4">Email</th>
            <th class="text-left py-3 px-4">Role</th>
            <th class="text-left py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b">
            <td class="py-3 px-4 flex items-center gap-2">
              <!-- <img src="https://via.placeholder.com/40" class="rounded-full w-8 h-8" /> -->
              {{ user.name }}
            </td>
            <td class="py-3 px-4">{{ user.email }}</td>
            <td class="py-3 px-4 capitalize">{{ user.role }}</td>
            <td class="py-3 px-4 flex gap-2">
              <button (click)="editUser(user)" class="text-blue-500 hover:underline">‚úèÔ∏è Edit</button>
              <button (click)="deleteUser(user.id)" class="text-red-500 hover:underline">üóë Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <!-- ÿßŸÑÿ®Ÿàÿ® ÿßÿ® ŸÑŸÑÿ•ÿ∂ÿßŸÅÿ© ŸàÿßŸÑÿ™ÿπÿØŸäŸÑ -->
  <div 
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    *ngIf="showForm"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
      <h2 class="text-xl font-semibold mb-4">
        {{ selectedUser ? 'Edit User' : 'Add New User' }}
      </h2>

      <form [formGroup]="userForm" (ngSubmit)="saveUser()">
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Name</label>
          <input formControlName="name" type="text" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold">Email</label>
          <input formControlName="email" type="email" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4" *ngIf="!selectedUser">
          <label class="block mb-1 font-semibold">Password</label>
          <input formControlName="password" type="password" class="w-full p-2 border rounded" />
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-semibold">Role</label>
          <select formControlName="role" class="w-full p-2 border rounded">
            <option value="student">Student</option>
            <option value="parent">Parent</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
            <!-- <option value="moderator">Moderator</option> -->
          </select>
        </div>

        <div class="flex justify-end gap-4">
          <button type="button" (click)="showForm = false" class="px-4 py-2 border rounded">Cancel</button>
          <button type="submit" [disabled]="userForm.invalid" class="px-4 py-2 bg-[#7F55E0] text-white rounded">
            {{ selectedUser ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>

    </div>
  </div>

</div>
