<div class="flex items-center justify-center min-h-screen bg-[url('/assets/register.png')] ">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      
  
      <form>
        
        <div class="mb-4">
          <input type="email" formControlName="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your email address">
        </div>
        <div class="mb-4">
          <input type="password" formControlName="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Create a password">
        </div>
  
        <div class="flex items-center mb-4 pl-4">
          <input type="checkbox" formControlName="terms" class="mr-2 ">
          <label class="text-gray-600 ">Remember me</label>
        </div>
  
        <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600">Sign Up</button>
      </form>
  
      <p class="text-center mt-4 text-gray-600">Creat New Account <a href="register" class="text-indigo-500">Register</a> </p>
    </div>
  </div>
