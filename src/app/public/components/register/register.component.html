<div
  class="flex items-center justify-center min-h-screen bg-[url('/assets/register.png')] bg-cover bg-no-repeat bg-center"
>
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center">Create Account</h2>
    <p class="text-center text-gray-600 mb-6">
      Create your account to start learning
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>


      <div class="mb-4">
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your name"
        />
      </div>
      <!-- <div class="mb-4">
        <input
          type="text"
          formControlName="lastName"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Enter your last name"
        />
      </div> -->
      <div class="mb-4">
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Your email address"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Create a password"
        />
      </div>
      <div class="mb-4">
        <input
          type="password"
          formControlName="password_confirmation"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="Confirm your password">
      </div>
      
      <!-- <div class="flex items-center mb-4">
        <input type="checkbox" formControlName="terms" class="mr-2" />
        <label class="text-gray-600"
          >I agree with
          <a href="#" class="text-indigo-500">Terms & Conditions</a></label
        >
      </div> -->

      <button
        type="submit"
        class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600"
      >
        Sign Up
      </button>
    </form>

    <p class="text-center mt-4 text-gray-600">
      Already registered? <a href="login" class="text-indigo-500">Log In</a>
    </p>
  </div>
</div>
